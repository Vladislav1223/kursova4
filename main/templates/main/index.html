{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Актуальний список новин</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-info mt-5">
                <h3>{{ el.title }}</h3>
                <a href="#" class="alert-link">{{ el.task }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас немає актуальних новин!</p>
    {% endif %}
{% endblock %}
